parameters:
  azureServiceConnection: ''

jobs:
  - job: RunIntegrationTests
    displayName: 'Run integration tests'
    pool:
      vmImage: '$(Vm.Image)'
    steps:
      - task: UseDotNet@2
        displayName: 'Import .NET Core SDK ($(DotNet.Sdk.PreviousVersion))'
        inputs:
          packageType: 'sdk'
          version: '$(DotNet.Sdk.PreviousVersion)'

      - task: UseDotNet@2
        displayName: 'Import .NET Core SDK ($(DotNet.Sdk.Version))'
        inputs:
          packageType: 'sdk'
          version: '$(DotNet.Sdk.Version)'
          includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)

      - task: AzureCLI@2
        displayName: 'Load secrets as appsettings tokens'
        inputs:
          azureSubscription: '${{ parameters.azureServiceConnection }}'
          addSpnToEnvironment: true
          scriptType: 'pscore'
          scriptLocation: 'inlineScript'
          inlineScript: |
            Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
            Install-Module -Name Arcus.Scripting.DevOps -AllowClobber -MinimumVersion 1.3.0

            Set-AzDevOpsVariable -Name 'Arcus.Infra.TenantId' -Value $env:tenantId -AsSecret
            Set-AzDevOpsVariable -Name 'Arcus.Infra.ServicePrincipal.ClientId' -Value $env:servicePrincipalId -AsSecret
            Set-AzDevOpsVariable -Name 'Arcus.Infra.ServicePrincipal.ClientSecret' -Value $env:servicePrincipalKey -AsSecret

      - task: UseDotNet@2
        displayName: 'Import .NET Core SDK ($(DotNet.Sdk.Version))'
        inputs:
          packageType: 'sdk'
          version: '$(DotNet.Sdk.Version)'
          includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)

      - task: qetza.replacetokens.replacetokens-task.replacetokens@6
        displayName: 'Replace integration test tokens'
        inputs:
          root: 'src/$(Project).Tests.Integration/'
          sources: 'appsettings.json'
          missingVarLog: 'error'
          logLevel: 'debug'
          addBOM: true
          tokenPrefix: '#{'
          tokenSuffix: '}#'

      - script: |
          dotnet test src/**/$(Project).Tests.Integration.csproj --configuration $(Build.Configuration) --collect:"XPlat Code Coverage" --logger trx --results-directory $(Pipeline.Workspace)
        displayName: 'Run integration tests'

      - task: PublishTestResults@2
        displayName: 'Publish integration test results'
        condition: always()
        inputs:
          testResultsFormat: 'VSTest'
          testResultsFiles: '$(Pipeline.Workspace)/*.trx'

      - task: PublishPipelineArtifact@0
        displayName: 'Publish code coverage artifacts'
        inputs:
          targetPath: '$(Pipeline.Workspace)'
          artifactName: Coverage-Integration
